<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<title>Simple Calculation</title>
<style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .calculator-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label, form input, form select, form button {
            margin: 10px 0;
            width: 100%;
        }

        form input, form select, form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
   <div class="calculator-container">
        <h1>Simple Calculator</h1>
    <form action="#" th:action="@{/calculate}" method="post">
        <input type="number" name="firstNumber" placeholder="First Number" required/>
        <input type="number" name="secondNumber" placeholder="Second Number" required/>
        <select name="operation" required>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    <div>
        <p>Result: <span th:text="${result}"></span></p>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>
    </div>
</body>
</html>
